<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Detail</title>
  <link rel="stylesheet" href="style-detail.css" />
  <style>
    /* Basic styling for the detail page */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f1b4d2;
    }
    .navbar {
      background-color: rgba(255, 182, 193, 0.8);
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      text-align: center;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .navbar ul li {
      display: inline;
      margin: 0 15px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar ul li a:hover {
      color: #ff69b4;
    }
    .detail-container {
      margin-top: 80px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .detail-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .detail-container p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #333;
    }
    .detail-story {
      margin-top: 20px;
      padding: 15px;
      font-size: 1rem;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
      text-align: left;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #ff3366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #ff6699;
    }
    
    /* Hearts Background Container */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.8;
      bottom: -40px;
      animation-delay: calc(var(--i) * 0.3s);
    }
    
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
    }
    
    .heart::before {
      top: -15px;
      left: 0;
    }
    
    .heart::after {
      left: 15px;
      top: 0;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translate(var(--offset), -120vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Hearts Background Container -->
  <div class="hearts">
    <div class="heart" style="--i:0; left: 10%; --offset: 20px;"></div>
    <div class="heart" style="--i:1; left: 30%; --offset: -30px;"></div>
    <div class="heart" style="--i:2; left: 50%; --offset: 40px;"></div>
    <div class="heart" style="--i:3; left: 70%; --offset: -20px;"></div>
    <div class="heart" style="--i:4; left: 90%; --offset: 30px;"></div>
    <div class="heart" style="--i:5; left: 20%; --offset: -40px;"></div>
    <div class="heart" style="--i:6; left: 40%; --offset: 10px;"></div>
    <div class="heart" style="--i:7; left: 60%; --offset: -10px;"></div>
    <div class="heart" style="--i:8; left: 80%; --offset: 50px;"></div>
    <div class="heart" style="--i:9; left: 15%; --offset: -50px;"></div>
    <div class="heart" style="--i:10; left: 35%; --offset: 60px;"></div>
    <div class="heart" style="--i:11; left: 55%; --offset: -60px;"></div>
    <div class="heart" style="--i:12; left: 75%; --offset: 25px;"></div>
    <div class="heart" style="--i:13; left: 85%; --offset: -25px;"></div>
    <div class="heart" style="--i:14; left: 5%; --offset: 15px;"></div>
  </div>
  
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="tulip.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>
  
  <!-- Detail Container -->
  <div class="detail-container">
    <img id="detail-img" src="" alt="Detail Image" />
    <p id="detail-caption"></p>
    
    <!-- Story Section -->
    <div class="detail-story" id="detail-story"></div>
    
    <a class="back-btn" href="gallery.html">Back to Gallery</a>
  </div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParams() {
      let params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split("&");
      for (let pair of pairs) {
        if (pair) {
          const parts = pair.split("=");
          params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1] || "");
        }
      }
      return params;
    }

    // Retrieve URL parameters
    const params = getQueryParams();

    // Set the image and caption on the detail page
    document.getElementById("detail-img").src = params.img || "";
    document.getElementById("detail-caption").innerText = params.caption || "";

    // Display the story passed from the clicked image
    const storyText = params.story || "No story available for this image.";
    document.getElementById("detail-story").innerText = storyText;
  </script>
</body>
</html>
